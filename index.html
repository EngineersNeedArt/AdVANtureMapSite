	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="map">
	</div>
	<div id="footer">
		<img src="one-advanture-logo.svg" alt="One AdVANture Logo" width="300" style="display: block; margin-left: auto; margin-right: auto;">
	</div>
	<button id="whereButton">Latest</button>
	
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" crossorigin=""></script>
    <script>
		var sitesArray = null;
		var map = null;
		const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
		const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
		
		// Function to get the height of the browser's footer
		function getBrowserFooterHeight() {
			return window.innerHeight - document.documentElement.clientHeight;
		}
		
		// Adjust the height of the footer.
		function adjustFooterHeight() {
			if ((!isIOS) || (!isSafari)) {
				return;
			}
			
			const browserFooterHeight = getBrowserFooterHeight();
			
			const footerElement = document.getElementById('footer');
			footerElement.style.height = `${60 + browserFooterHeight}px`;
			
			const mapElement = document.getElementById('map');
			const footerHeight = document.getElementById('footer').offsetHeight;
			mapElement.style.height = `calc(100% - ${footerHeight}px)`;
		}
		
		function initializeSitesArray() {
			// Get the JSON data from the <script> tag
			const jsonElement = document.getElementById('jsonData');
			const jsonData = JSON.parse(jsonElement.textContent);
			
			// Initialize array of dictionary objects.
			sitesArray = jsonData.map(obj => ({ ...obj }));
			
			// Update map.
			initializeMap(sitesArray);
		}
		
		function formattedDate (rawDate) {
			const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
			const dateObject = new Date (rawDate);
			const year = dateObject.getFullYear();
			const monthIndex = dateObject.getMonth();
			const monthName = months[monthIndex];
			const day = dateObject.getDate();
			
			// Basic formatting using concatenation.
			return `${monthName} ${day}, ${year}`;
		}
		
		function initializeMap(data) {
			// Create the Leaflet map.
			map = L.map('map').setView([37.8, -96], 4);			
			
			// Add a tile layer to the map
			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
				maxZoom: 19,
			}).addTo(map);
			
			// Create a marker cluster group.
			var markers = L.markerClusterGroup({
				maxClusterRadius: 42,			// Decrease cluster radius.
				disableClusteringAtZoom: 8		// Disable clustering at zoom level 8 and above
			});
			
			const svgIconUrl = 'van.svg';
			const svgIcon = L.icon({
				iconUrl: svgIconUrl,
				iconSize: [48, 48], 	// Adjust this to match your SVG dimensions
				iconAnchor: [24, 38], 	// Adjust this to position the icon correctly
				popupAnchor: [0, -28]
			});
			
			// Add markers to the map based on the data
			data.forEach(item => {
				// Create popup.
				let popupContentHtml = `
				<div class="popup-content">
					<h3>${item.title}</h3>
					<a href="${item.url}" target="_blank">${formattedDate(item.date)}</a>
				`;
				if ((item.url2) && (item.date2)) {
				popupContentHtml += `
					<a href="${item.url2}" target="_blank">${formattedDate(item.date2)}</a>
					`;
				}
				if ((item.url3) && (item.date3)) {
				popupContentHtml += `
					<a href="${item.url3}" target="_blank">${formattedDate(item.date3)}</a>
					`;
				}
				popupContentHtml += '</div>';
				const popup = L.popup().setContent(popupContentHtml);
				
				// Create marker, bind popup.
				const marker = L.marker([item.lat, item.lon], {icon: svgIcon});
				marker.bindPopup(popup);
				
				// Add marker to the cluster group.
				markers.addLayer(marker);
			});
			
			// Add the cluster group to the map.
			map.addLayer(markers);
		}
		
		// Define the function to be called when the button is clicked
		function handleWhereButtonClick() {
			if ((sitesArray) && (map)) {
				const whereData = sitesArray[0];
				map.flyTo ([whereData.lat, whereData.lon], 11);
			}
		}
		
		// Call the function when the page finishes loading.
		window.addEventListener('load', function() {
			initializeSitesArray();
			adjustFooterHeight ();
		});
		
		// Resize the map whenever the window is resized
		window.addEventListener('resize', function() {
			adjustFooterHeight ();
    	});
		
		// Add an event listener to button.
		document.getElementById('whereButton').addEventListener('click', handleWhereButtonClick);
    </script>
